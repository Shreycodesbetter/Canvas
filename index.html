<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" href="canvas-dashboard.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Helpful Investing Tips! (Press "Z")</h1>
    </header>
    <main>
        <section id="games">
            <h2>Select a Game</h2>
            <div class="game-list">
                <div class="game" data-game="fishing-game">
                    <img src="fishing-game-thumbnail.jpg" alt="Fishing Game">
                    <h3>Fishing Game</h3>
                </div>
                <div class="game" data-game="rooftop-snipers">
                    <img src="rooftop-snipers-thumbnail.jpg" alt="Rooftop Snipers">
                    <h3>Rooftop Snipers</h3>
                </div>
                <!-- Add more games here -->
            </div>
        </section>
        <section id="game-details" class="hidden">
            <h2>Game Details</h2>
            <div id="game-info">
                <!-- Game information will be loaded here -->
            </div>
            <a id="play-game-btn" href="#" target="_blank">Play Game</a>
        </section>
    </main>
    <script src="game-hub.js"></script>
</body>
</html>
